<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="inner-container-one">
                    <h2 id="heading-one">Metric/Imperial Unit Conversion</h2>
                    <input id="input-value">
                    <button id="convert-btn">Convert</button>
             </div>
             <div id="inner-container-two">
                <div id="length"> 
                      <h3>Length(Metric/feet)</h3>
                      <p id="length-convert">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div id="volume"> 
                      <h3>Volume (Liters/Gallons)                      
                      <p id="volume-convert">0 litres = 0.000 gallons | 0 gallons = 0.000 litres</p>
                </div>
                <div id="mass"> 
                      <h3>Mass(Kilograms/Pounds)</h3>
                      <p id="mass-convert">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
             </div>
       </div>
        <script src="index.js"></script>
    </body>
</html>
